<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>SHOPPING CART</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-5">
            <div class="row  justify-content-center">
                 <div class="col-lg-9 col-md-12 col-sm-12 col-12 mt-5">
                     <div class="row justify-content-center">
                        <div class="col-lg-9 col-md-9 col-sm-8 col-7">
                         <h5>shopping Cart </h5>
                         </div>
                       <div class="col-lg-2 col-md-2 col-sm-4 col-5">
                        <h5>3 Items </h5>
                        </div>
                      </div>
                      <hr>
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                          <div class="row">
                              <div class="col-lg-5 row-cols-md-5 col-sm-5 col-3">
                                  <h6>Meal</h6>
                              </div>
                              <div class="col-lg-2 col-md-2 col-sm-2 col-3">
                                  <h6>Quantity</h6>
                              </div>
                              <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                                  <h6>Total</h6>
                              </div>
                              <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                                  <h6>Remove</h6>
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                          <div class="row">
                              <div class="col-lg-5 col-md-5 col-sm-5 col-3">
                                  <img src="img/breakfast.jpg " class="meal1 image-anim">
                              </div>
                              <div class="col-lg-2 col-md-2 col-sm-2 col-3">
                                  <div class="wrapper">
                                      <span class="minus">-</span>
                                      <span class="num">01</span>
                                      <span class="plus">+</span>
                                    </div>
                              </div>
                              <div class="col-lg-2 col-md-2 col-sm-2 col-3 mt-3">
                                  <h6>₦1500.00</h6>
                              </div>
                              <div class="col-lg- 2col-md-2 col-sm-2 col-2 mt-3 ms-1">
                                  <i class="fa-solid fa-trash"></i>
                              </div>
                          </div><hr>
                      </div>
                      <div class="col-lg-12 mt-2">
                          <div class="row">
                              <div class="col-lg-5 col-md-5 col-sm-5 col-3">
                                  <img src="img/lunch3.jpg " class="meal1 image-anim">
                                  <h6>lunch3</h6>
                              </div>
                              <div class="col-lg-2 col-md-2 col-sm-2 col-3">
                                  <div class="wrapper">
                                      <span class="minus">-</span>
                                      <span class="num">01</span>
                                      <span class="plus">+</span>
                                    </div>
                              </div>
                              <div class="col-lg-2 col-md-2 col-sm-2 col-3 mt-3">
                                  <h6>₦2500.00</h6>
                              </div>
                              <div class="col-lg- 2col-md-2 col-sm-2 col-2 mt-3 ms-1">
                                  <i class="fa-solid fa-trash"></i>
                              </div>
                          </div><hr>
                      </div>
                      <div class="col-lg-12 mt-2">
                          <div class="row">
                              <div class="col-lg-5 col-md-5 col-sm-5 col-3">
                                  <img src="img/lunch3.jpg " class="meal1 image-anim">
                                  <h6>lunch3</h6>
                              </div>
                              <div class="col-lg-2 col-md-2 col-sm-2 col-3">
                                  <div class="wrapper">
                                      <span class="minus">-</span>
                                      <span class="num">01</span>
                                      <span class="plus">+</span>
                                    </div>
                              </div>
                              <div class="col-lg-2 col-md-2 col-sm-2 col-3 mt-3">
                                  <h6>₦2500.00</h6>
                              </div>
                              <div class="col-lg- 2col-md-2 col-sm-2 col-2 mt-3 ms-1">
                                  <i class="fa-solid fa-trash"></i>
                              </div>
                          </div><hr>
                      </div>
                 </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-12 mt-5" style="background-color: wheat;">
                    <div class="row justify-content-center">
                        <h5>Order Summary</h5>
                      </div><hr>
                  </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-1">
                <i class="fa-solid fa-arrow-left"></i>
               </div>
                <div class="col-lg-5">
              <a href="account.html" style="text-decoration: none; color: black;"> <h6>Continue shopping</h6></a>
               </div>
              </div>
       </div>
      </div>
  
</body>
</html>
