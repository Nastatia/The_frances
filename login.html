<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body>
    <div class="bg-img"></div>
    <div class="container-fluid bg-text">
      <nav  class="navbar">
        <div class="web-title">
            <a href="index.html" ><strong>THE FRANCES<span style="color: #990012;">.</span></strong></a>
        </div>
        
    </nav>

    <div class=" container mt-4">
        <div class="row justify-content-center">
          <div class="box1 col-lg-10 col-md-10 col-sm-12 col-12">
               <div class="row justify-content-center">
                  <div class="col-lg-7 col-md-7 col-sm-12 col-12">
                     <h3><strong>Sign<span class="new"> In</span></strong></h3>
                     <br>
                      <form class="mt-4">
                         <input type="email" placeholder="Email" class="form-control" id="email" style="background-color: inherit;  border-color: whitesmoke;" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" 
                         title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                         <br>
                         <input type="password" placeholder="password" class="form-control" id="password" style="background-color: inherit; border-color: whitesmoke;" required/>   
                       </form> 
                       <input type="checkbox"id="remember"><label for="remember">Remember Password</label> 
                       <br><br>
                      <div class="row justify-content-center">
                         <a href="account.html" class="btn btn-light dropbtn"  style="border-radius: 30px; " ><strong>Sign In</strong></a>  
                      </div>
                      <a href="#" style="color: white;">Forgot password?</a>
                      <br><br>
                      <h6 style="font-family:'Segoe UI';">OR</h6>
                      <br><br>
                      <div class="row justify-content-center">
                        <a href="#" class="btn btn-light dropbtn"  style="border-radius: 30px;" ><i class="fa-brands fa-google" aria-hidden="true" style="margin-inline:10px ;"></i><strong>Continue With Google </strong></a>  
                     </div>
                     <br>
                     <a href="register.html" style="color: white;">Don't have an account? Sign Up</a>
                    </div>

              </div>
           </div>
       </div>
    </div>
</body>
</html>
