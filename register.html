<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>REGISTER</title>
</head>
<body>
    <div class="bg-img"></div>
    <div class="container-fluid bg-text">
      <nav  class="navbar">
        <div class="web-title">
            <a href="index.html" ><strong>THE FRANCES<span style="color: #990012;">.</span></strong></a>
        </div>
        
    </nav>

    <div class=" container mt-3">
        <div class="row justify-content-center">
          <div class="box1 col-lg-10 col-md-10 col-sm-12 col-12">
               <div class="row justify-content-center">
                  <div class="col-lg-7 col-md-7 col-sm-12 col-12">
                     <h3><strong>Sign<span class="new"> Up</span></strong></h3>
                     <br>
                      <form class="mt-4">
                         <input type="text" placeholder="Name" class="form-control" id="name"  required style="background-color: inherit; border-color: white;">
                         <br>
                         <input type="email" placeholder="Email" class="form-control" id="email" style="background-color: inherit;  border-color: whitesmoke;" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" 
                         title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                         <br>
                         <input type="password" placeholder="password" class="form-control" id="password" style="background-color: inherit; border-color: whitesmoke;" required/>   
                       </form>
                       <br>
                       <input type="checkbox"id="terms"><label for="term">I agree with the<a href="#" style="color: white;">Terms and Conditions</a></label> 
                       <br><br>
                      <div class="row justify-content-center">
                         <a href="account.html" class="btn btn-light dropbtn"  style="border-radius: 30px; " ><strong>Create Account</strong></a>  
                      </div>
                      <br><br>
                      <a href="login.html" style="color: white;">Already have an account? Sign In</a>
                    </div>

              </div>
           </div>
       </div>
    </div>
</body>
